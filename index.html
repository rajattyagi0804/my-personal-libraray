<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">

    <title>Library Mangement!</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <h1 style="text-align: center">
          <b
            ><i><u>Rajat Library</u></i></b
          >
        </h1>
      </div>
    </nav>
    <br />
    <div class="container">
      <h1>
        Library
        <span class="material-icons" id="libicon">
          local_library
        </span>
      </h1>
      <hr />
      <div class="mb-3 row">
        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="iName" />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputAuthor" class="col-sm-2 col-form-label">Author</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="inputAuthor" />
        </div>
      </div>
      <br />

      <div class="md-1 row">
        <div class="col-2"><label>Type</label></div>

        <div class="col form-check-label">
          <input type="radio" name="JTP" id="fiction" value="Fiction" />
          <label for="fiction"> Fiction </label><br />
          <input
            type="radio"
            name="JTP"
            id="crp"
            value="Computer Programming"
          />
          <label for="crp"> Computer Programming </label><br />
          <input type="radio" name="JTP" id="cooking" value="Cooking" />
          <label for="cooking"> Cooking </label><br />
          <br /><button
            type="button"
            id="addButton"
            class="btn btn-primary"
            style="font-size: 22px"
          >
            ADD <span class="material-icons"> library_add_check </span>
          </button>

          <br />
        </div>
      </div>
      <br />

      <h3>Your Books</h3>
      <hr />

      <table class="table table-striped">
        <thead>
          <div class="row">
            <th scope="col" class="col-md-1">Mark</th>
            <th scope="col" class="col-md-3">Name</th>
            <th scope="col" class="col-md-3">Author</th>
            <th scope="col" class="col-md-3">Type</th>
          </div>
        </thead>

        <tbody id="tb">
          <tr>
            <!-- <td id="td1">Mark</td>
            <td id="td2">author</td>
            <td id="td3">type</td> -->
            <td><input type="checkbox" id="check" hidden /></td>
          </tr>
        </tbody>
      </table>
      <button
        type="button"
        id="removeButton"
        class="btn btn-warning"
        style="font-size: 24px; float: right"
      >
        Return <span class="material-icons"> assignment_returned </span>
      </button>
    </div>
    <script src="lib.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
